    <!-- quiz submission logic-->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#submit").on("click", function (event) {
                event.preventDefault();

                // check if each form input has an input value
                function validateForm() {
                    var isAnswered = true;

                    $(".form-control").each(function () {
                        if ($(this).val().trim() === "") {
                            isAnswered = false;
                        }
                    });

                    $(".selection").each(function () {
                        if ($(this).val() === "") {
                            isAnswered = false;
                        }
                    });

                    return isAnswered;
                }

                // when form is fully answered or incomplete
                if (validateForm()) {
                    var userData = {
                        name: $("#user-name").val().trim(),
                        photo: $("#user-photo").val().trim(),
                        scores: [
                            $("#q1").val(),
                            $("#q2").val(),
                            $("#q3").val(),
                            $("#q4").val(),
                            $("#q5").val(),
                            $("#q6").val(),
                            $("#q7").val(),
                            $("#q8").val(),
                            $("#q9").val(),
                            $("#q10").val()
                        ]
                    };

                    // submit user data to find and show best match
                    $.post("/api/friends", userData, function (data) {
                        $("#user-match-name").text($("#user-name").val().trim());
                        $("#user-match-photo").attr("src", $("#user-photo").val().trim());
                        $("#best-match-name").text(data.name);
                        $("#best-match-photo").attr("src", data.photo);
                        $("#results").modal("toggle");
                    });
                } else {
                    $(".error").text("Please answer all questions before submitting");
                }
            });
        })
    </script>
